
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>View Job</title>
</head>
<body>
    <header class="d-flex justify-content-end gap-4r">
        <div class="w-25 d-flex gap-4">
            <a href="/dashboard" class="btn btn-primary">Back</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </header>
    
    <h1>{{job.title}}</h1>
   
    <main class="container border border-2 border-dark p-2 m-5 row custom-size">
        <h6>{{job.description}}</h6>
        <p><b>Location</b>: {{job.location}}</p>
        <p><b>Posted by</b>: {{job.user.first_name}} </p>
        <p><b>Posted on</b>: {{ job.created_at.strftime("%B %d, %Y") }} </p>        
    </main>
    <a href="/jobs/add_to_my_jobs/{{job.id}}" class="btn btn-success">Add To My Jobs</a>  
</body>
</html>
