<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Edit Job</title>
</head>
<body>
    <header class="container d-flex justify-content-between align-items-center">
        <h3>Edit Your Job Posting</h3>
        <div class="w-25 d-flex gap-4">
            <a href="/dashboard" class="btn btn-primary">Back</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </header>
    <main class="container">
        <form action="/job/update" method="post" class="form">
            <input type="hidden" name="id" value="{{job.id}}">

            <div class="form-group">
                <label for="title">Title: </label>
                <input type="text" name="title" placeholder="Title" class="form-control" value="{{job.title}}">
            </div>
        
            <div class="form-group">
                <label for="description">Description: </label>
                <textarea name="description"  cols="30" rows="10" class="form-control">{{job.description}}</textarea>
            </div>

            <div class="form-group">
                <label for="location">Location: </label>
                <input type="text" name="location" placeholder="Location"  class="form-control" value="{{job.location}}">
            </div>
            
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </main>
</body>
</html>
